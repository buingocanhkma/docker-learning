<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudVM - Xác Thực Email</title>

    <!-- Google Font Codetta -->
    <link href="https://fonts.googleapis.com/css2?family=Codetta&display=swap" rel="stylesheet">

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background">
        <div class="login-container">
            <!-- Logo -->
            <div class="logo-text">CloudVM</div>

            <!-- Alert Message -->
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle"></i>
                Bạn cần xác minh địa chỉ email của mình để kích hoạt tài khoản của mình.
            </div>

            <h1>Xác thực Email</h1>
            <p class="subtext">
                Đã gửi email với các hướng dẫn để xác minh địa chỉ email 
                <span class="email-highlight">conso3tshirt@gmail.com</span>.
            </p>

            <button type="button" class="btn btn-primary">Nhấp vào đây để gửi lại email.</button>
            <button type="button" class="btn btn-secondary back-to-login">Quay lại Đăng nhập</button>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="script/script.js"></script>
</body>
</html>
