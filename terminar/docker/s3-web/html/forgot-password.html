<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudVM - Quên Mật Khẩu</title>

    <!-- Google Font Codetta -->
    <link href="https://fonts.googleapis.com/css2?family=Codetta&display=swap" rel="stylesheet">

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background">
        <div class="login-container">
            <!-- Logo as text -->
            <div class="logo-text">CloudVM</div>

            <h1>Quên mật khẩu</h1>
            <p class="subtext">Vui lòng nhập tên đăng nhập/email</p>

            <div class="image-container">
                <img src="https://cdn-icons-png.flaticon.com/512/4579/4579739.png" alt="Forgot Password" />
            </div>

            <form action="">
                <label for="usernameEmail" class="input-label">Tên đăng nhập/Email *</label>
                <div class="input-container">
                    <input type="text" id="usernameEmail" class="clearable" placeholder="Nhập tên đăng nhập hoặc email">
                    <i class="fas fa-times-circle input-icon clear-icon"></i>
                </div>

                <button type="submit" class="btn btn-primary">Tiếp tục</button>
                <button type="button" class="btn btn-link back-to-login">
                    ← Quay lại Đăng nhập
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="script/script.js"></script>
</body>
</html>
