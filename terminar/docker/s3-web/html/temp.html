<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Hosting Promotion</title>
    <style>
        /* Cài đặt cơ bản cho trang */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        /* Phong cách cho lớp phủ nền */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 999;
        }

        /* Phong cách cho pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            background-image: url('https://source.unsplash.com/400x400/?cloud,server');
            background-size: cover;
            background-position: center;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        
        .popup h2 {
            margin-top: 0;
            font-size: 28px; /* Tăng cỡ chữ tiêu đề */
            font-weight: bold; /* Đậm hơn */
            color: #FFD700; /* Màu vàng nổi bật */
        }

        .popup p, .popup .server-config {
            margin: 10px 0;
            font-size: 18px; /* Tăng cỡ chữ */
            font-weight: bold; /* Đậm hơn */
            color: #FFFACD; /* Màu vàng nhạt */
        }

        .popup .countdown {
            font-size: 24px; /* Tăng cỡ chữ cho thời gian đếm ngược */
            font-weight: bold;
            color: #FFFAF0; /* Màu vàng sáng cho dễ nhìn */
            margin: 10px 0;
        }

        .popup button {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px; /* Tăng cỡ chữ cho nút */
            font-weight: bold;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="goToHomepage()"></div>

    <div class="popup" id="popup">
        <h2>Khuyến mãi Server Hosting</h2>
        <p>Giảm giá 50% khi đăng ký server hosting trong thời gian giới hạn!</p>

        <!-- Thông tin cấu hình server -->
        <div class="server-config">
            <p><strong>Cấu hình server:</strong></p>
            <p>CPU: 8 vCore</p>
            <p>RAM: 16 GB</p>
            <p>SSD: 200 GB</p>
        </div>

        <!-- Thời gian đếm ngược -->
        <div class="countdown" id="countdown">00:00:00</div>

        <!-- Nút đăng ký ngay -->
        <button onclick="registerNow()">Đăng ký ngay</button>
    </div>

    <script>
        // Hàm mở pop-up
        function openPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        // Hàm điều hướng về trang chủ
        function goToHomepage() {
            window.location.href = "/"; // Chuyển hướng về trang chủ
        }

        // Hàm đăng ký ngay (mở chat Zalo)
        function registerNow() {
            window.location.href = "https://zalo.me/ID_TAI_KHOAN"; // Thay ID_TAI_KHOAN bằng ID Zalo của bạn
        }

        // Thời gian kết thúc khuyến mãi
        const endTime = new Date().getTime() + (24 * 60 * 60 * 1000); // Đếm ngược trong 24 giờ

        // Hàm cập nhật thời gian đếm ngược
        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = endTime - now;

            if (timeRemaining > 0) {
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerText =
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                document.getElementById("countdown").innerText = "Hết thời gian!";
            }
        }

        // Tự động mở pop-up sau khi tải trang
        window.onload = function() {
            setTimeout(openPopup, 2000); // Hiển thị pop-up sau 2 giây
            setInterval(updateCountdown, 1000); // Cập nhật thời gian đếm ngược mỗi giây
        };
    </script>
</body>
</html>
